    <script>
      // Set initial theme colors based on user preference
      (function() {
        function updateThemeColors() {
          const isDarkMode = localStorage.getItem('darkMode') === 'true' ||
                            (localStorage.getItem('darkMode') === null &&
                             window.matchMedia('(prefers-color-scheme: dark)').matches);

          const themeColor = isDarkMode ? '#000000' : '#f5efe5';
          const statusBarStyle = isDarkMode ? 'black' : 'default';
          const backgroundColor = isDarkMode ? '#000000' : '#f5efe5';

          // Update theme-color meta tag
          const themeColorMeta = document.querySelector('meta[name="theme-color"]');
          if (themeColorMeta) {
            themeColorMeta.setAttribute('content', themeColor);
          }

          // Update apple-mobile-web-app-status-bar-style meta tag
          const statusBarMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
          if (statusBarMeta) {
            statusBarMeta.setAttribute('content', statusBarStyle);
          }

          // Update CSS background colors
          const root = document.documentElement;
          const body = document.body;
          const rootDiv = document.getElementById('root');

          if (root) {
            root.style.setProperty('--app-bg-color', backgroundColor);
          }
        }

        // Expose function globally for React app to call when theme changes
        window.updateThemeColors = updateThemeColors;
        
        try {
          // If running as PWA, align app setting to OS mode on startup
          var isStandalone = window.matchMedia('(display-mode: standalone)').matches || (window.navigator && window.navigator.standalone === true);
          if (isStandalone) {
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            localStorage.setItem('darkMode', prefersDark ? 'true' : 'false');
            try { window.dispatchEvent(new CustomEvent('darkModeChanged')); } catch {}
          }
        } catch {}

        // Set initial theme colors
        updateThemeColors();
        
        // Listen for system theme changes (only if user hasn't manually set a preference)
        if (localStorage.getItem('darkMode') === null) {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColors);
        }
      })();
    </script>
